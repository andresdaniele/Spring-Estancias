<!DOCTYPE html>
<html html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">REGISTRATE</p>

                <form action="/registro" method="POST" class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Ingresa un alias</label>
                            <input type="text" name="alias" th:value="${alias}" id="form3Example1c" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Ingresa tu email</label>
                            <input type="email" name="email" th:value="${email}" id="form3Example3c" class="form-control" />

                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Contraseña</label>
                            <input type="password" name="clave" th:value="${clave}"  id="form3Example4c" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4cd">Ingresa nuevamente la contraseña</label>
                            <input type="password" name="clave2" th:value="${clave2}" id="form3Example4cd" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Registrarme</button>
                    </div>

                </form>

            </div>

        </div>

        <script th:replace="/fragments/boostjs :: script"</script>
    </body>

</html>
